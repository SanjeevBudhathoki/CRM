{% extends 'base.html' %}

{% block content %}
  <h2>Delete Deal</h2>
  <p>Are you sure you want to delete "{{ delete_to_task.task_title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
